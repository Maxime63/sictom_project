<!doctype html> 

<html> 
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
        <link rel="stylesheet" href="Carte.css" type="text/css" />

        <title>Ma carte</title> 

        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css"   rel="stylesheet" type="text/css" /> 

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"> 
        </script> 
    </head> 

    <body onload="initialize()">
        <div id="map" style="width: 600px; height: 400px;"> 
        </div> 

        <input type="button" value="creer" onclick="creer()">
        <input type="button" value="annuler" onclick="annuler()">
        <input type="button" value="calcRoute" onclick="route()">

        <tr><td>Lat:</td><td><input id="a"></td></tr>
        <tr><td>Lng:</td><td><input id="b"></td></tr>
        <div style="width:400px; height:225px; overflow:scroll;">
            <table id="c" border="1">
            </table>
        </div>
    </body> 
</html> 

<script type="text/javascript">

    var m;  
    var map;
    var lanlngs = new google.maps.LatLng(45.775770, 3.081254);
    var directionsDisplay;
    var directionsService = new google.maps.DirectionsService();
    var markers=[];
    var marker;
    var list=[];
    var p=1;
    var s="<tr>"+"<td >N.</td>"+"<td >"+"lat"+"</td>"+"<td >"+"lng"+"</td>"+"</tr>"+"<br>";
    var la=[];
    var ln=[];
    var waypts=[];

    // initialize la carte
    function initialize()
    {
        directionsDisplay = new google.maps.DirectionsRenderer();
        var mapOption = {zoom:8,center:lanlngs,mapTypeId: google.maps.MapTypeId.ROADMAP};
        map = new google.maps.Map(document.getElementById('map'),mapOption);
        directionsDisplay.setMap(map);
        
        google.maps.event.addListener(map, 'click', function(event) {
                                                        addMarker(event.latLng);
                                                        google.maps.event.addListener(marker, 'mouseup', function(){
                                                                                                            afficher();
                                                                                                         }
                                                                                     );
                                                    }
                                     );
    }

    // mettre les poindre
    function addMarker(location) 
    {
        for(i in markers)
        {
            markers[i].setMap(null);
        }

        marker = new google.maps.Marker({position: location, draggable :true, map: map});
        markers.push(marker);
        afficher();
    }
    
    // afficher latlng
    function afficher()
    {
        var latlng = marker.getPosition();
        var lat = latlng.lat();
        var lng = latlng.lng();
        document.getElementById("a").value =lat;
        document.getElementById("b").value =lng;
    }
    
    //creer les poindres sur la carte
    function creer() 
    {
        var latlng = marker.getPosition();
        var lat = latlng.lat();
        var lng = latlng.lng();
        
        m=new google.maps.Marker({position: latlng, map: map});
        list.push(m);
        
        for(i in markers)
        {
            markers[i].setMap(null);
        }
        
        s=s+"<tr>"+"<td >"+p+"</td>"+"<td >"+lat+"</td>"+"<td >"+lng+"</td>"+"</tr>"+"<br>"
        document.getElementById("c").innerHTML=s;
        la[p-1]=lat;
        ln[p-1]=lng;
        p=p+1;
    }
    
    //annuler les poindre
    function annuler()
    {
        if (list) 
        {
            list.length = 0;
        }
        
        initialize();	
        s="<tr>"+"<td >N.</td>"+"<td >"+"lat"+"</td>"+"<td >"+"lng"+"</td>"+"</tr>"+"<br>";
        document.getElementById("c").innerHTML=s;
        p=1;
    }
    
    // Dessin des trajets entre les points
    function calcRoute(start,end,waypts) 
    {
        var request = {origin:start, destination:end, waypoints: waypts, travelMode: google.maps.TravelMode.DRIVING};
        directionsService.route(request, function(response, status) {
                                            if (status == google.maps.DirectionsStatus.OK) 
                                            {
                                                directionsDisplay.setDirections(response);
                                            }
                                         }
                               );
        
        if (list) 
        {
            for (i in list) 
            {
                list[i].setMap(null);
            }
        }
    }

    function route()
    {
        var start=new google.maps.LatLng(la[0], ln[0]);
        var end=new google.maps.LatLng(la[p-2], ln[p-2]);
        for (var j = 1; j < p-2; j++) 
        {
            waypts.push({location:new google.maps.LatLng(la[j], ln[j]), stopover:true});
        }

        calcRoute(start,end,waypts);
        waypts.length = 0;
    }
</script>
