<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="carte.css" />
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpq3rbVtsws0uutHoIpNHPTGGPC4Lj5q8"></script>
        <script type="text/javascript">
            function initialize() {
                //Position de Clermont Ferrand sur la carte google.
                var myLatlng = new google.maps.LatLng(45.777222, 3.087025);

                //Déclaration d'un marker
                var marker = new google.maps.Marker();

                var mapOptions = {
                    center: myLatlng,
                    zoom: 10
                };

                //Initilisation de la carte
                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

                //Interception de l'event click sur la map.
                google.maps.event.addListener(map, 'click', function(e) {
                    placeMarker(e.latLng, map);
                });

                //Ajout d'un marker sur la map.
                function placeMarker(position, map){
                    //Suppression du marker.
                    marker.setMap(null);

                    //Ajout du marker
                    marker = new google.maps.Marker({
                        position: position,
                        map: map
                    });
                    map.panTo(position);

                    //Chargement des input pour avoir les données.
                    document.getElementById("latitude").value = marker.getPosition().lat();
                    document.getElementById("longitude").value = marker.getPosition().lng();
                }
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <h1>Carte Google Map</h1>
        <div id="map-canvas"></div>
        <table>
            <tr>
                <td><label for="latitude">Latitude</label></td><td> : <input id="latitude" type="text"/><br /></td>
            </tr>
            <tr>
                <td><label for="longitude">Longitude</label></td><td> : <input id="longitude" type="text"/></td>
            </tr>
        </table>
    </body>
</html>
